
<html>
  <head>
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">

      // Load the Visualization API and the required packages.
      google.charts.load('current', {'packages':['corechart']});
      google.charts.load('current', {'packages':['treemap']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.charts.setOnLoadCallback(drawChart);

      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawChart() {
        var jscode_data = new google.visualization.DataTable();
jscode_data.addColumn("string", "User name", "user");
jscode_data.addColumn("number", "Number of user commits", "commits");
jscode_data.addRows(4);
jscode_data.setCell(0, 0, "John");
jscode_data.setCell(0, 1, 30);
jscode_data.setCell(1, 0, "Pepe");
jscode_data.setCell(1, 1, 19);
jscode_data.setCell(2, 0, "Juan");
jscode_data.setCell(2, 1, 2);
jscode_data.setCell(3, 0, "Jose");
jscode_data.setCell(3, 1, 5);

        var jscode2_data = new google.visualization.DataTable();
jscode2_data.addColumn("string", "Day", "day");
jscode2_data.addColumn("number", "Number of user commits", "commits");
jscode2_data.addRows(4);
jscode2_data.setCell(0, 0, "9-sept");
jscode2_data.setCell(0, 1, 30);
jscode2_data.setCell(1, 0, "10-sept");
jscode2_data.setCell(1, 1, 19);
jscode2_data.setCell(2, 0, "11-sept");
jscode2_data.setCell(2, 1, 2);
jscode2_data.setCell(3, 0, "12-sept");
jscode2_data.setCell(3, 1, 5);


        // var jsonString = (json3)s;
        // var array = JSON.parse(jsonString);
        // var dataTableData = google.visualization.arrayToDataTable(array);

        // Set chart options
        var options_pie = {'title':'Numero de commits',
                       'width':400,
                       'height':300};

        var options_lines = {
            title: 'Commits a lo largo del tiempo',
            curveType: 'function',
            lineWidth: 4,
            intervals: { 'style':'line' },
            legend: 'none'
        };

        var options_stacked = {
            isStacked: true,
            height: 300,
            legend: {position: 'top', maxLines: 3},
            hAxis: {minValue: 0}
        };

        // Instantiate and draw our chart, passing in some options.
        var chart_pie = new google.visualization.PieChart(document.getElementById('chart_pie_div'));
        chart_pie.draw(jscode_data, options_pie);

        var chart_lines = new google.visualization.LineChart(document.getElementById('chart_line_div'));
        chart_lines.draw(jscode2_data, options_lines);

        // var chart_bars = new google.visualization.BarChart(document.getElementById('chart_bar_div'));
        // chart_bars.draw(dataTableData, options_stacked);
      }
    </script>
  </head>

  <body>
    <!--Div that will hold the pie chart-->
    <div id="chart_pie_div"></div>
	<!--Div that will hold the line chart-->
    <div id="chart_line_div"></div>
    <!--Div that will hold the bar chart-->
    <div id="chart_bar_div"></div>
  </body>
</html>
